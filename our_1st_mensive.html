<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop dan Surat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            position: relative;
            width: 350px;
            height: 250px;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 2px solid #c00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c00;
            clip-path: polygon(50% 0, 100% 100%, 0% 100%);
        }

        .letter {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            background: white;
            border: 2px solid #c00;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .letter::before {
            content: "‚ù§";
            font-size: 20px;
            color: #c00;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope"></div>
        <div class="letter">Tuliskan pesanmu di sini!</div>
    </div>
</body>
</html>
